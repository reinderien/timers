<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>Embedded Timer Explorer</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>
  <script src="timers.js"></script>
</head>
<body>
  <canvas id="chart" style="width: 800px; height: 390px;"></canvas>
  <footer>
    <p>Assumptions:</p>
    <ul>
      <li>The timer is represented as a non-positive integer that only counts up</li>
      <li>Timer expiry occurs on overflow from all-FF to all-00</li>
      <li>There is no latency, in interrupt servicing, timer reconfiguration, etc.</li>
    </ul>
  </footer>
</body>
</html>
